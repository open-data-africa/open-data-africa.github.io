<body>

  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>

  <h1>üåç Africa Dataset Map</h1>

  <div id="map"></div>

  <div class="table-container">
    <h2>üìÑ Dataset List by Country</h2>
    <input type="text" id="search" class="search-box" placeholder="Search by country or dataset‚Ä¶" />

    <table id="datasetTable">
      <thead>
        <tr>
          <th>Dataset Name</th>
          <th>Country</th>
          <th>Domain</th>
          <th>Source</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    ¬© 2025 Open Data Africa ‚Äì Powered by AI Made in Africa
  </footer>

  <script>
    // Initialize Leaflet Map
    const map = L.map('map').setView([9.1, 21.3], 3.7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
    }).addTo(map);

    // Load Africa GeoJSON
    fetch("https://raw.githubusercontent.com/datasets/geo-boundaries-world-110m/master/countries.geojson")
      .then(res => res.json())
      .then(geoData => {
        Papa.parse("datasets/catalog.csv", {
          download: true,
          header: true,
          complete: function(results) {
            const data = results.data;

            // Count datasets per country
            const countryCounts = {};
            data.forEach(row => {
              const c = row.Country?.trim();
              if (!c) return;
              countryCounts[c] = (countryCounts[c] || 0) + 1;
            });

            // Style countries
            function styleFeature(feature) {
              const name = feature.properties.ADMIN;
              const count = countryCounts[name] || 0;
              return {
                fillColor: count > 0 ? "#2ecc71" : "#d9d9d9",
                weight: 1,
                color: "#555",
                fillOpacity: count > 0 ? 0.8 : 0.3
              };
            }

            // Add interactive country layer
            L.geoJSON(geoData, {
              style: styleFeature,
              onEachFeature: function(feature, layer) {
                const name = feature.properties.ADMIN;
                const count = countryCounts[name] || 0;

                layer.bindPopup(`<strong>${name}</strong><br/>Datasets: ${count}`);

                layer.on("mouseover", () => layer.setStyle({ weight: 3 }));
                layer.on("mouseout", () => layer.setStyle({ weight: 1 }));
              }
            }).addTo(map);

            // Populate dataset table
            const tbody = document.querySelector("#datasetTable tbody");
            data.forEach(row => {
              if (!row.Country) return;
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row["Dataset Name"] || ""}</td>
                <td>${row.Country}</td>
                <td>${row.Domain || ""}</td>
                <td>${row.Source || ""}</td>
              `;
              tbody.appendChild(tr);
            });

            // Search filter
            document.getElementById("search").addEventListener("keyup", function() {
              const term = this.value.toLowerCase();
              document.querySelectorAll("#datasetTable tbody tr").forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(term) ? "" : "none";
              });
            });

          }
        });
      });
  </script>

</body>
</html>
