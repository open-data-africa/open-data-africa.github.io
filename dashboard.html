<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Data Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    nav {
      background-color: #330000;
      color: white;
      padding: 1em;
    }

    .nav-list {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
      justify-content: center;
      flex-wrap: wrap;
    }

    .nav-list li {
      margin: 0 1em;
    }

    .nav-list a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .chart-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
    }

    @media (min-width: 800px) {
      .chart-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    canvas {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="datasets.html">Datasets</a></li>
      <li><a href="use-cases.html">Use Cases</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="contribute.html">Contribute</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Dashboard -->
  <div class="container">
    <h1>ðŸ“Š Open Data Dashboard</h1>
    <div class="chart-grid">
      <canvas id="chartCountry" height="300"></canvas>
      <canvas id="chartDomain" height="300"></canvas>
      <canvas id="chartType" height="300"></canvas>
      <canvas id="chartFreshness" height="300"></canvas>
      <canvas id="chartLicense" height="300"></canvas>
    </div>
  </div>

  <!-- Chart.js and PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    function countOccurrences(data, column) {
      const counts = {};
      data.forEach(row => {
        const value = (row[column] || "").trim();
        if (value && value !== "") {
          const clean = value.toLowerCase().replace(/\s+/g, ' ').trim();
          counts[clean] = (counts[clean] || 0) + 1;
        }
      });
      return counts;
    }

    function sortByValue(obj) {
      return Object.fromEntries(
        Object.entries(obj).sort(([, a], [, b]) => b - a)
      );
    }

    function createChart(id, label, dataMap, type = 'bar') {
      const ctx = document.getElementById(id).getContext("2d");
      const labels = Object.keys(dataMap).map(s => s.charAt(0).toUpperCase() + s.slice(1));
      const values = Object.values(dataMap);
      new Chart(ctx, {
        type,
        data: {
          labels,
          datasets: [{
            label: label,
            data: values,
            backgroundColor: [
              '#ff6384','#36a2eb','#cc65fe','#ffce56','#2ecc71',
              '#f39c12','#9b59b6','#34495e','#e74c3c','#1abc9c'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: true },
            tooltip: { enabled: true }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          }
        }
      });
    }

    Papa.parse("datasets/catalog.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;

        const countryCounts = sortByValue(countOccurrences(data, "Country"));
        const domainCounts = sortByValue(countOccurrences(data, "Domain"));
        const typeCounts = sortByValue(countOccurrences(data, "Data Type"));
        const licenseCounts = sortByValue(countOccurrences(data, "License"));
        const freshnessCounts = sortByValue(countOccurrences(data, "Last Updated"));

        createChart("chartCountry", "Datasets by Country", countryCounts);
        createChart("chartDomain", "Datasets by Domain", domainCounts);
        createChart("chartType", "Data Types", typeCounts);
        createChart("chartFreshness", "Dataset Freshness", freshnessCounts, "line");
        createChart("chartLicense", "License Distribution", licenseCounts, "doughnut");
      }
    });
  </script>
</body>
</html>
